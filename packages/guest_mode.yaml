##################
# INPUT_DATETIME #
##################
input_datetime:
  guest_mode:
    name: Timer
    has_date: true
    has_time: true

##########
# SENSOR #
##########
sensor:
  - platform: template
    sensors:
      guest_mode_time_reached:
        value_template: "{{ states('sensor.date_time') == (states.input_datetime.guest_mode.attributes.timestamp | int | timestamp_custom('%Y-%m-%d, %H:%M')) }}"
