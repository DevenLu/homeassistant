icon: mdi:desktop-classic
title: System
cards:

  - type: vertical-stack
    style: !include ../includes/style.yaml
    cards:
      - type: conditional
        conditions:
          - entity: sensor.version_check
            state: "False"
        card:
          type: vertical-stack
          cards:
            - !include
              - ../includes/titles.yaml
              - title: HASSIO

            - type: entities
              entities:
                - sensor.version_current
                - sensor.version_latest

      - type: conditional
        conditions:
          - entity: sensor.hacs
            state_not: "0"
        card:
          type: vertical-stack
          cards:
            - !include
              - ../includes/titles.yaml
              - title: HACS

            - type: entities
              entities:
                - sensor.hacs

      - !include
        - ../includes/titles.yaml
        - title: NUC

      - type: custom:stack-in-card
        cards: 
          - type: horizontal-stack
            cards: 
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.processor_use
                  name: CPU
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_1)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.memory_use_percent
                  name: Memory
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_2)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.disk_use_percent
                  name: Disk
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_3)
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.cpu_speed
              - sensor.cpu_temp
              - sensor.db_size
              - sensor.hass_io_uptime_pretty
              - sensor.nuc_uptime

      - !include
        - ../includes/titles.yaml
        - title: PI-HOLE

      - type: custom:stack-in-card
        cards: 
          - type: horizontal-stack
            cards: 
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.glances_pi_cpu_used
                  name: CPU
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_1)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.glances_pi_ram_used_percent
                  name: Memory
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_2)
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.glances_pi_used_percent
                  name: Disk
                  hours_to_show: 12
                  points_per_hour: 4
                  line_color: var(--custom_graph_color_3)
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.pi_hole_dns_queries_today
              - sensor.pi_hole_ads_blocked_today
              - sensor.pi_hole_ads_percentage_blocked_today
          - type: horizontal-stack
            cards: 
              - type: custom:button-card
                template: pi-hole
                name: Status
                entity: switch.pi_hole
              - type: custom:button-card
                template: pi-hole
                name: Enable
                icon: mdi:check
                tap_action:
                  action: call-service
                  service: switch.turn_on
                  service_data:
                    entity_id: switch.pi_hole
              - type: custom:button-card
                template: pi-hole
                name: Disable
                icon: mdi:cancel
                tap_action:
                  action: call-service
                  service: pi_hole.disable
                  service_data:
                    entity_id: switch.pi_hole
                    duration: "00:05:00"
              - type: custom:state-switch
                entity: binary_sensor.pi_hole
                states:
                  "on":
                    type: custom:button-card
                    template: pi-hole
                    name: Reboot
                    icon: mdi:restart
                    tap_action:
                      action: call-service
                      service: shell_command.reboot_pi
                  "off":
                    type: custom:button-card
                    template: pi-hole
                    name: Reboot
                    icon: mdi:restart-off
                    tap_action:
                      action: none

  - type: vertical-stack
    style: !include ../includes/style.yaml
    cards:
      - !include
        - ../includes/titles.yaml
        - title: NETZMONITOR

      - type: custom:stack-in-card
        cards: 
          - type: horizontal-stack
            cards:        
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                entity: sensor.net_download_max
                color: 'var(--accent-color)'
                height: 30px
                positions:
                  icon: inside
                  indicator: 'off'
                  title: inside
                  value: inside
                target: 100
                max: 110
              - type: custom:bar-card
                style: |
                  .card-content {
                    padding: 3px;
                    padding-top: 0px;
                    padding-bottom: 0px;
                  }
                  #states > * {
                    margin-top: 1;
                  }
                entity: sensor.net_upload_max
                color: 'var(--accent-color)'
                height: 30px
                positions:
                  icon: inside
                  indicator: 'off'
                  title: inside
                  value: inside
                target: 40
                max: 45
          - type: horizontal-stack
            cards:
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.net_download_cur_filtered
                  name: Download
                  align_icon: left
                  points_per_hour: 4
                  hours_to_show: 12
                  extrema: true
              - !include
                - ../includes/graphs_embeded.yaml
                - entity: sensor.net_upload_cur
                  name: Upload
                  points_per_hour: 4
                  hours_to_show: 12
                  extrema: true
          - type: entities
            style: !include ../includes/style_entities_embeded.yaml
            entities:
              - sensor.net_received_monthly
              - sensor.net_sent_monthly
              - binary_sensor.remote_ui
              - sensor.net_uptime_pretty
      
      - !include
        - ../includes/titles.yaml
        - title: ESP HOME

      - type: custom:stack-in-card
        cards:   
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: esp
                entity: binary_sensor.d1_mini_doorbell_status
                name: Doorbell
                icon: mdi:chip
                layout: icon_name
                show_name: true
                show_icon: true
                show_state: false
              - type: "custom:button-card"
                template: esp
                entity: sensor.d1mini_doorbell_wifi_signal
              - type: "custom:button-card"
                template: esp
                entity: sensor.d1mini_doorbell_uptime_pretty
                styles:
                  card:
                    - width: 200px
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                template: esp
                entity: binary_sensor.esp8266_bed_status
                name: Bed
                icon: mdi:chip
                layout: icon_name
                show_name: true
                show_icon: true
                show_state: false
              - type: "custom:button-card"
                template: esp
                entity: sensor.esp8266_bed_wifi_signal
              - type: "custom:button-card"
                template: esp
                entity: sensor.esp8266_bed_uptime_pretty
                styles:
                  card:
                    - width: 200px

      - type: custom:stack-in-card
        cards:     
          - type: "custom:button-card"
            template: header_clickable
            entity: input_boolean.button_battery
          - type: conditional
            conditions:
              - entity: input_boolean.button_battery
                state: "on"
            card:
              type: custom:auto-entities
              card:
                type: custom:bar-card
                title_position: inside
                align: split
                attribute: battery_level
                height: 20px
                title_style:
                  font-size: 10px
                value_style:
                  font-size: 10px
                severity:
                  - value: 10
                    color: '#d16f6f'
                  - value: 20
                    color: '#d18b6f'
                  - value: 30
                    color: '#d1ad6f'
              show_empty: false
              filter:
                include:
                  - domain: sensor
                    attributes:
                      battery_level: "< 30"
                  - domain: binary_sensor
                    attributes:
                      battery_level: "< 30"
                exclude: 
                  - name: '/Bewegungsmelder light level/'
                  - name: '/Bewegungsmelder temperature/'

          - type: "custom:button-card"
            template: header_clickable
            entity: input_boolean.button_stats
            name: Lichter
          - type: conditional
            conditions:
              - entity: input_boolean.button_stats
                state: "on"
            card:
              type: custom:bar-card
              positions:
                  icon: 'off'
                  indicator: 'off'
                  title: inside
                  value: inside
              unit_of_measurement: "h"
              columns: 5
              height: 150px
              target: 40
              direction: up
              color: '#d1c96f'
              entities:
                - entity: sensor.flur_licht
                  title: Flur
                - entity: sensor.bad_licht
                  title: Bad
                - entity: sensor.kueche_licht
                  title: Küche
                - entity: sensor.wohnzimmer_licht
                  title: Wohnz
                - entity: sensor.schlafzimmer_licht
                  title: Schlafz